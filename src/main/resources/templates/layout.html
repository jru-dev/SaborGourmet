<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo} ?: 'Gestión Restaurante'">Gestión Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
        }
        .navbar {
            background-color: #212529 !important;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }
        .nav-link {
            color: #ccc !important;
        }
        .nav-link:hover {
            color: #fff !important;
        }
        footer {
            background-color: #212529;
            color: #aaa;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
        .role-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"> SaborGourmet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Visible para todos los usuarios autenticados -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}"> Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mesas}"> Mesas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mesas/disponibles}"> Disponibles</a>
                </li>

                <!-- Solo MOZO y COCINERO -->
                <li class="nav-item" sec:authorize="hasAnyRole('MOZO', 'COCINERO')">
                    <a class="nav-link" th:href="@{/pedidos}"> Pedidos</a>
                </li>

                <!-- Solo CAJERO y ADMIN -->
                <li class="nav-item" sec:authorize="hasAnyRole('CAJERO', 'ADMIN')">
                    <a class="nav-link" th:href="@{/ventas}"> Ventas</a>
                </li>

                <!-- Solo ADMIN -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/inventario}"> Inventario</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/usuarios}"> Admin</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">
                        Bienvenido, <strong sec:authentication="name">Usuario</strong>
                        <span class="badge role-badge bg-info ms-2" sec:authentication="authorities">ROLE</span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-link nav-link text-danger" style="border: none;">
                             Salir
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <p>© 2025 SaborGourmet — Desarrollado en Spring Boot</p>
</footer>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
