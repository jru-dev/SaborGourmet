<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo} ?: 'Gestión Restaurante'">Gestión Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
        }
        .navbar {
            background-color: #212529 !important;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }
        .nav-link {
            color: #ccc !important;
        }
        .nav-link:hover {
            color: #fff !important;
        }
        footer {
            background-color: #212529;
            color: #aaa;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">SaborGourmet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}"> Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mesas}"> Mesas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mesas/disponibles}"> Disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pedidos}">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ventas}"> Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/inventario}"> Inventario</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled">Bienvenido, <strong>Admin</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}"> Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <p>© 2025 SaborGourmet — Desarrollado en Spring Boot</p>
</footer>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
