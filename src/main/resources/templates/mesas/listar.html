<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: contenido">
<head>
    <meta charset="UTF-8">
    <title>Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Gestión de Mesas</h2>
    <a th:href="@{/mesas/nuevo}" class="btn btn-primary mb-3">Nueva Mesa</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Capacidad</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mesa : ${mesas}">
            <td th:text="${mesa.idMesa}"></td>
            <td th:text="${mesa.numero}"></td>
            <td th:text="${mesa.capacidad}"></td>
            <td>
                <span th:text="${mesa.estado}" class="badge bg-success"></span>
            </td>
            <td>
                <a th:href="@{'/mesas/editar/' + ${mesa.idMesa}}" class="btn btn-sm btn-warning">✏️</a>
                <a th:href="@{'/mesas/eliminar/' + ${mesa.idMesa}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar esta mesa?')">️</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
