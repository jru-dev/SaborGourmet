<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ğŸª‘ GestiÃ³n de Mesas</h2>
        <div>
            <a th:href="@{/mesas/disponibles}" class="btn btn-success">Ver Disponibles</a>
            <a th:href="@{/mesas/nuevo}" class="btn btn-primary"> Nueva Mesa</a>
        </div>
    </div>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>

                <th>NÃºmero</th>
                <th>Capacidad</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mesa : ${mesas}">
                <td th:text="${mesa.numero}"></td>
                <td th:text="${mesa.capacidad}"></td>
                <td>
                    <span th:if="${mesa.estado == 'disponible'}" class="badge bg-success" th:text="${mesa.estado}"></span>
                    <span th:if="${mesa.estado == 'ocupada'}" class="badge bg-danger" th:text="${mesa.estado}"></span>
                    <span th:if="${mesa.estado == 'reservada'}" class="badge bg-warning text-dark" th:text="${mesa.estado}"></span>
                    <span th:if="${mesa.estado == 'mantenimiento'}" class="badge bg-secondary" th:text="${mesa.estado}"></span>
                </td>
                <td>
                    <a th:if="${mesa.estado == 'disponible'}"
                       th:href="@{'/mesas/asignar/' + ${mesa.idMesa}}"
                       class="btn btn-sm btn-primary" title="Asignar cliente">Asignar</a>
                    <a th:if="${mesa.estado == 'ocupada'}"
                       th:href="@{'/mesas/liberar/' + ${mesa.idMesa}}"
                       class="btn btn-sm btn-success" title="Liberar mesa"
                       onclick="return confirm('Â¿Liberar esta mesa?')">Liberar</a>
                    <a th:href="@{'/mesas/editar/' + ${mesa.idMesa}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/mesas/eliminar/' + ${mesa.idMesa}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Â¿Eliminar esta mesa?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(mesas)}">
                <td colspan="5" class="text-center text-muted py-4">
                    <em>No hay mesas registradas</em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
