<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-4">
    <h3>Editar Mesa</h3>
    <form th:action="@{'/mesas/actualizar/' + ${mesa.idMesa}}" th:object="${mesa}" method="post">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">NÃºmero:</label>
                <input type="number" th:field="*{numero}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Capacidad:</label>
                <input type="number" th:field="*{capacidad}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado:</label>
                <select th:field="*{estado}" class="form-select">
                    <option value="disponible">Disponible</option>
                    <option value="ocupada">Ocupada</option>
                    <option value="reservada">Reservada</option>
                    <option value="mantenimiento">Mantenimiento</option>
                </select>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success"> Actualizar</button>
            <a th:href="@{/mesas}" class="btn btn-secondary"> Volver</a>
        </div>

    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
