<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: contenido">
<head>
    <meta charset="UTF-8">
    <title>Editar Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Editar Mesa</h3>
    <form th:action="@{'/mesas/actualizar/' + ${mesa.idMesa}}" th:object="${mesa}" method="post">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">NÃºmero:</label>
                <input type="number" th:field="*{numero}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Capacidad:</label>
                <input type="number" th:field="*{capacidad}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado:</label>
                <select th:field="*{estado}" class="form-select">
                    <option value="disponible">Disponible</option>
                    <option value="ocupada">Ocupada</option>
                    <option value="reservada">Reservada</option>
                    <option value="mantenimiento">Mantenimiento</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-success"> Actualizar</button>
        <a th:href="@{/mesas}" class="btn btn-secondary">Volver</a>

    </form>
</div>

</body>
</html>
