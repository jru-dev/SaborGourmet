<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: contenido">
<head>
    <meta charset="UTF-8">
    <title>Nueva Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Registrar Nueva Mesa</h3>
    <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="mt-3">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">NÃºmero:</label>
                <input type="number" th:field="*{numero}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Capacidad:</label>
                <input type="number" th:field="*{capacidad}" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-success"> Guardar</button>
        <a th:href="@{/mesas}" class="btn btn-secondary">Volver</a>

    </form>
</div>

</body>
</html>
