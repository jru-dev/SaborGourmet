<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-4">
    <h3> Editar Cliente</h3>
    <form th:action="@{'/clientes/actualizar/' + ${cliente.idCliente}}" th:object="${cliente}" method="post" class="mt-3">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">DNI:</label>
                <input type="text" th:field="*{dni}" class="form-control" maxlength="8">
            </div>
            <div class="col-md-4">
                <label class="form-label">Nombres:</label>
                <input type="text" th:field="*{nombres}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Apellidos:</label>
                <input type="text" th:field="*{apellidos}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Tel√©fono:</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Correo:</label>
                <input type="email" th:field="*{correo}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Estado:</label>
                <select th:field="*{estado}" class="form-select">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
