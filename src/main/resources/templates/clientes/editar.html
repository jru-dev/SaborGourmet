<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: contenido">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Editar Cliente</h3>
    <form th:action="@{'/clientes/actualizar/' + ${cliente.idCliente}}" th:object="${cliente}" method="post" class="mt-3">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">DNI:</label>
                <input type="text" th:field="*{dni}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Nombres:</label>
                <input type="text" th:field="*{nombres}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Apellidos:</label>
                <input type="text" th:field="*{apellidos}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Tel√©fono:</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Correo:</label>
                <input type="email" th:field="*{correo}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Estado:</label>
                <select th:field="*{estado}" class="form-select">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>

</body>
</html>
