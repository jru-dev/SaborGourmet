<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-4">
    <h3>➕ Registrar Nuevo Cliente</h3>
    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="mt-3">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">DNI:</label>
                <input type="text" th:field="*{dni}" class="form-control" required maxlength="8">
            </div>
            <div class="col-md-4">
                <label class="form-label">Nombres:</label>
                <input type="text" th:field="*{nombres}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Apellidos:</label>
                <input type="text" th:field="*{apellidos}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Teléfono:</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Correo:</label>
                <input type="email" th:field="*{correo}" class="form-control">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
        </div>

    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
