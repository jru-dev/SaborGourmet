<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-4">
    <h2 class="mb-3">Gestión de Clientes</h2>
    <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Nuevo Cliente</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>

                <th>DNI</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.nombres}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.correo}"></td>
                <td>
                    <span th:text="${cliente.estado}"
                          th:class="${cliente.estado == 'activo'} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                </td>
                <td>
                    <a th:href="@{'/clientes/editar/' + ${cliente.idCliente}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/clientes/eliminar/' + ${cliente.idCliente}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Deseas eliminar este cliente?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="8" class="text-center text-muted py-4">
                    <em>No hay clientes registrados</em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
