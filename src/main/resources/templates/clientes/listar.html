<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: contenido">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Gestión de Clientes</h2>
    <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Nuevo Cliente</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.dni}"></td>
            <td th:text="${cliente.nombres}"></td>
            <td th:text="${cliente.apellidos}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.correo}"></td>
            <td>
                <span th:text="${cliente.estado}" class="badge bg-success"></span>
            </td>
            <td>
                <a th:href="@{'/clientes/editar/' + ${cliente.idCliente}}" class="btn btn-sm btn-warning">✏️</a>
                <a th:href="@{'/clientes/eliminar/' + ${cliente.idCliente}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Deseas eliminar este cliente?')">️</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
